<html>
    <head>
        <title>grid</title>
        <style>
            .grid-container{
                background-color: rgb(210, 184, 150);
                display: grid;
                padding: 40px;
                grid-template-columns: auto auto auto;
            }
            .grid-item{
                color: aliceblue;
                background-color:rgb(176, 151, 193);
                padding: 30px;
                margin: 20px;
            } 
        </style>
        <body>
            <div class="grid-container">
                <div class="grid-item">green</div>
            <div class="grid-item">orange</div>
            <div class="grid-item">blue</div>
            <div class="grid-item">red</div>
            <div class="grid-item">yellow</div>
            <div class="grid-item">purple</div>
            <div class="grid-item">brown</div>
            <div class="grid-item">black</div>
            <div class="grid-item">grey</div>
            </div>
        </body>
    </html>
